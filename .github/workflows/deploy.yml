name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "Starting deployment..."
          cd /home/ubuntu/famflix/FamFlixProject
          git pull origin main
          npm install
          npm run build
          cp env.production.template .env
          echo "Testing database connection..."
          node test-db-pg.js || echo "Database test failed"
          echo "Starting full FamFlix application with authentication..."
          pm2 kill || true
          pm2 start ecosystem.config.cjs --env production || echo "Main app failed, starting simple server"
          pm2 status
          pm2 save
          echo "Deployment completed!" 