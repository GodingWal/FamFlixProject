name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "Starting deployment..."
          cd /home/ubuntu/famflix/FamFlixProject
          git pull origin main
          npm install
          npm run build
          cp env.production.template .env
          echo "ğŸ” Running debug deployment script..."
          node debug-deployment.js || echo "Debug script failed"
          echo "ğŸ” Comprehensive database testing..."
          echo "Testing RDS security configuration..."
          node check-rds-security.js || echo "RDS security check failed"
          echo "Testing database connection..."
          node test-db-comprehensive.js || echo "Database test failed"
          echo "ğŸ—„ï¸ Initializing database schema..."
          node init-database.js || echo "Database initialization failed"
          echo "Starting database status server..."
          pm2 kill || true
          pm2 start server-with-db-status.js --name famflix
          pm2 status
          pm2 save
          echo "Deployment completed!" 