name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "Starting deployment..."
          cd /home/ubuntu/famflix/FamFlixProject
          git pull origin main
          npm install
          npm run build
          cp env.production.template .env
          echo "Testing database connection..."
          node test-db-pg.js || echo "Database test failed"
          echo "Starting FamFlix application..."
          pm2 kill || true
          echo "Starting simple FamFlix server (database connection disabled)..."
          pm2 start simple-famflix.js --name famflix
          pm2 status
          pm2 save
          echo "Deployment completed!" 