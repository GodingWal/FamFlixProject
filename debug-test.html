<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>FamFlix Debug Test</h1>
    <div id="status"></div>
    
    <script>
        function log(message, type = 'info') {
            const status = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            status.appendChild(div);
            console.log(message);
        }
        
        log('Starting debug test...');
        
        // Test 1: Basic JavaScript
        try {
            log('✅ Basic JavaScript is working');
        } catch (e) {
            log('❌ Basic JavaScript failed: ' + e.message, 'error');
        }
        
        // Test 2: Check if root element exists
        const root = document.getElementById('root');
        if (root) {
            log('✅ Root element found');
        } else {
            log('❌ Root element not found', 'error');
        }
        
        // Test 3: Load the main script
        log('Loading main script...');
        const script = document.createElement('script');
        script.type = 'module';
        script.crossOrigin = 'anonymous';
        script.src = 'http://18.116.239.92/assets/index-Br6ssXN4.js';
        
        script.onload = function() {
            log('✅ Main script loaded successfully');
            
            // Wait a bit for React to initialize
            setTimeout(() => {
                log('Checking React app initialization...');
                const root = document.getElementById('root');
                if (root && root.innerHTML.trim() !== '') {
                    log('✅ React app rendered content');
                } else {
                    log('❌ React app did not render content', 'error');
                }
            }, 3000);
        };
        
        script.onerror = function() {
            log('❌ Failed to load main script', 'error');
        };
        
        document.head.appendChild(script);
        
        // Test 4: Check for console errors
        const originalError = console.error;
        console.error = function(...args) {
            log('❌ Console error: ' + args.join(' '), 'error');
            originalError.apply(console, args);
        };
        
        // Test 5: Check for unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
            log('❌ Unhandled promise rejection: ' + event.reason, 'error');
        });
    </script>
</body>
</html>
